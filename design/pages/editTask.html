<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Task</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-feature-settings: "liga";
      -webkit-font-feature-settings: "liga";
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-white/10">
<div class="flex size-12 shrink-0 items-center justify-start text-white/90">
<span class="material-symbols-outlined !text-3xl">arrow_back_ios_new</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Create Task</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<!-- Main Content -->
<main class="flex-1 px-4 py-6 space-y-6">
<!-- Main Task Details Card -->
<div class="space-y-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 p-4">
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Task Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-slate-300/50 dark:bg-slate-900/70 h-14 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-4 text-base font-normal leading-normal" placeholder="e.g., Read for 30 minutes" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Description (optional)</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-transparent bg-slate-300/50 dark:bg-slate-900/70 min-h-24 placeholder:text-slate-500 dark:placeholder:text-slate-400 p-4 text-base font-normal leading-normal" placeholder="e.g., Finish 'Atomic Habits'"></textarea>
</label>
<div class="flex items-center gap-4 min-h-14 justify-between pt-2">
<div class="flex items-center gap-4">
<div class="text-yellow-400 flex items-center justify-center rounded-lg bg-yellow-400/20 shrink-0 size-10">
<span class="material-symbols-outlined">stars</span>
</div>
<p class="text-slate-800 dark:text-white text-base font-normal leading-normal flex-1 truncate">Reward Points</p>
</div>
<div class="shrink-0">
<div class="flex items-center gap-2 text-slate-800 dark:text-white">
<button class="text-lg font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-full bg-slate-300/50 dark:bg-slate-900/70 cursor-pointer">-</button>
<input class="text-base font-medium leading-normal w-8 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="10"/>
<button class="text-lg font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-full bg-slate-300/50 dark:bg-slate-900/70 cursor-pointer">+</button>
</div>
</div>
</div>
</div>
<!-- Scheduling Section Card -->
<div>
<h3 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-2 pb-2 pt-4">Scheduling</h3>
<div class="space-y-px rounded-xl bg-slate-200/50 dark:bg-slate-800/50 overflow-hidden">
<button class="w-full flex items-center gap-4 bg-background-light dark:bg-slate-800/40 px-4 min-h-14 justify-between hover:bg-slate-200 dark:hover:bg-slate-700/60 transition-colors">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">repeat</span>
</div>
<p class="text-slate-800 dark:text-white text-base font-normal leading-normal flex-1 truncate">Repeat</p>
</div>
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400">
<span class="text-base font-normal">Daily</span>
<span class="material-symbols-outlined !text-xl">chevron_right</span>
</div>
</button>
<button class="w-full flex items-center gap-4 bg-background-light dark:bg-slate-800/40 px-4 min-h-14 justify-between hover:bg-slate-200 dark:hover:bg-slate-700/60 transition-colors">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">event_busy</span>
</div>
<p class="text-slate-800 dark:text-white text-base font-normal leading-normal flex-1 truncate">Ends</p>
</div>
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400">
<span class="text-base font-normal">Never</span>
<span class="material-symbols-outlined !text-xl">chevron_right</span>
</div>
</button>
</div>
</div>
<!-- Subtasks Section Card -->
<div>
<h3 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-2 pb-2 pt-4">Checklist</h3>
<div class="space-y-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 p-4">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 !text-2xl">radio_button_unchecked</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border-0 border-b-2 border-transparent focus:border-primary bg-transparent p-0 text-base font-normal leading-normal" placeholder="Add a subtask" value=""/>
</div>
<div class="flex items-center gap-3 opacity-60">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 !text-2xl">check_circle</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border-0 border-b-2 border-transparent focus:border-primary bg-transparent p-0 text-base font-normal leading-normal line-through" readonly="" value="Read Chapter 1"/>
<button class="text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined !text-xl">delete</span>
</button>
</div>
</div>
</div>
</main>
<!-- Bottom CTA Button -->
<div class="sticky bottom-0 w-full p-4 pb-6 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
<button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-xl flex items-center justify-center shadow-lg shadow-primary/30">Create Task</button>
</div>
</div>
</body></html>
