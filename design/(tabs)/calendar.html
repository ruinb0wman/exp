<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calendar View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "success": "#7ED321",
              "alert": "#F5A623"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-zinc-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white flex-1 text-center">Calendar</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">add</span>
</button>
</div>
</header>
<!-- Calendar Picker -->
<main class="flex-1 overflow-y-auto px-4">
<div class="flex min-w-72 max-w-[336px] mx-auto flex-1 flex-col gap-0.5">
<div class="flex items-center p-1 justify-between">
<button class="flex size-10 items-center justify-center text-zinc-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 18px;">chevron_left</span>
</button>
<p class="text-base font-bold leading-tight text-zinc-900 dark:text-white flex-1 text-center">September 2024</p>
<button class="flex size-10 items-center justify-center text-zinc-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 18px;">chevron_right</span>
</button>
</div>
<div class="grid grid-cols-7">
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">S</p>
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">M</p>
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">T</p>
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">W</p>
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">T</p>
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">F</p>
<p class="flex h-12 w-full items-center justify-center pb-0.5 text-[13px] font-bold leading-normal tracking-[0.015em] text-zinc-600 dark:text-zinc-400">S</p>
<!-- Days -->
<button class="h-12 w-full text-zinc-900 dark:text-white col-start-1 text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">1</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal relative"><div class="flex size-full items-center justify-center rounded-full">2</div><div class="absolute bottom-2 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-primary"></div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">3</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal relative"><div class="flex size-full items-center justify-center rounded-full">4</div><div class="absolute bottom-2 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-alert"></div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal relative"><div class="flex size-full items-center justify-center rounded-full">5</div><div class="absolute bottom-2 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-success"></div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">6</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">7</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">8</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal relative"><div class="flex size-full items-center justify-center rounded-full">9</div><div class="absolute bottom-2 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-primary"></div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">10</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">11</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">12</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">13</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">14</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">15</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">16</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">17</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">18</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">19</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">20</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">21</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">22</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">23</div></button>
<button class="h-12 w-full text-white text-sm font-medium leading-normal relative"><div class="flex size-full items-center justify-center rounded-full bg-primary">24</div><div class="absolute bottom-2 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-white"></div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">25</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">26</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">27</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">28</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">29</div></button>
<button class="h-12 w-full text-zinc-900 dark:text-white text-sm font-medium leading-normal"><div class="flex size-full items-center justify-center rounded-full">30</div></button>
</div>
</div>
<!-- Tasks for the day -->
<div class="mt-6">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white pb-2 pt-4">Tasks for September 24</h3>
<div class="divide-y divide-zinc-200 dark:divide-zinc-800">
<label class="flex gap-x-3 py-4 flex-row items-center">
<input class="h-6 w-6 rounded-md border-zinc-300 dark:border-zinc-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-zinc-400 dark:focus:border-zinc-500 focus:outline-none" type="checkbox"/>
<p class="text-base font-normal leading-normal text-zinc-900 dark:text-white">Morning Run <span class="text-zinc-500 dark:text-zinc-400">(+10 exp)</span></p>
</label>
<label class="flex gap-x-3 py-4 flex-row items-center">
<input class="h-6 w-6 rounded-md border-zinc-300 dark:border-zinc-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-zinc-400 dark:focus:border-zinc-500 focus:outline-none" type="checkbox"/>
<p class="text-base font-normal leading-normal text-zinc-900 dark:text-white">Read 20 pages <span class="text-zinc-500 dark:text-zinc-400">(+5 exp)</span></p>
</label>
<label class="flex gap-x-3 py-4 flex-row items-center">
<input checked="" class="h-6 w-6 rounded-md border-zinc-300 dark:border-zinc-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-zinc-400 dark:focus:border-zinc-500 focus:outline-none" type="checkbox"/>
<p class="text-base font-normal leading-normal text-zinc-900 dark:text-white">Plan tomorrow's tasks <span class="text-zinc-500 dark:text-zinc-400">(+5 exp)</span></p>
</label>
</div>
</div>
</main>
<!-- Bottom Nav Bar -->
<footer class="flex shrink-0 gap-2 border-t border-zinc-200 dark:border-zinc-800 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-sm px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">home</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">task_alt</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Tasks</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1; font-size: 24px;">calendar_month</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Calendar</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">storefront</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Market</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</footer>
</div>
</body></html>
